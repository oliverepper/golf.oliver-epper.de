{% extends 'layout.html' %}

{% block title %}{{ this.title }}{% endblock %}

{% block content %}
<div id="artikel" class="offset_anchor"></div>
<div id="artikel_content" class="mt-5">
    <div class="row">
        <div class="col">
            <h2>{{ this.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% for image in this.attachments.images %}
            <div class="image pt-2 pb-2"><img src="{{ image | url }}">
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="row pt-3 pb-3">
        <div class=col>
            {{ this.content }}
        </div>
    </div>
</div>
{% endblock content %}
